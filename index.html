<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hedelmäpeli</title>
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--local-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="area" >
            <ul class="circles">
                <li><img src="images/apple.png"></li>
                <li><img src="images/cherry.png"></li>
                <li><img src="images/pear.png"></li>
                <li><img src="images/watermelon.png"></li>
                <li><img src="images/apple.png"></li>
                <li><img src="images/cherry.png"></li>
                <li><img src="images/pear.png"></li>
                <li><img src="images/watermelon.png"></li>
                <li><img src="images/apple.png"></li>
                <li><img src="images/cherry.png"></li>
            </ul>
        </div >
        <div class="header-container">
            <h1 class="header">Hedelmäpeli</h1>
        </div>
        <div class="apple-combo-container">
            <img src="images/apple.png" class="apple">
            <p class="apple-combo-text">X4 = Panos x 6</p>
        </div>
        <div class="pear-combo-container">
            <img src="images/pear.png" class="pear">
            <p class="pear-combo-text">X4 = Panos x 4</p>
        </div>
        <div class="cherry-combo-container">
            <img src="images/cherry.png" class="cherry">
            <p class="cherry-combo-text">X4 = Panos x 3</p>
        </div>
        <div class="watermelon-combo-container">
            <img src="images/watermelon.png" class="watermelon">
            <p class="watermelon-combo-text">X4 = Panos x 5</p>
        </div>
        <div class="seven-x3-combo-container">
            <img src="images/seven.png" class="seven">
            <p class="seven-x3-combo-text">X4 = Panos x 5</p>
        </div>
        <div class="seven-x4-combo-container">
            <img src="images/seven.png" class="seven">
            <p class="seven-x4-combo-text">X4 = Panos x 10</p>
        </div>
        <div class="money-display-container">
            <p class="money-text">Rahaa: </p>
            <p class="money-text" id="total-money"></p>
            <p class="money-text">€</p>
        </div>
        <div class="set-bet-container">
            <p class="set-bet-text">Panos: </p>
            <p class="set-bet-text" id="current-bet">1</p>
            <p class="set-bet-text">€</p>
        </div>
        <div class="bet-container">
            <button class="bet-1" onclick="changeBetTo1()"></button>
            <button class="bet-2" onclick="changeBetTo2()"></button>
            <button class="bet-3" onclick="changeBetTo3()"></button>
        </div>
        <div class="play-button-container">
            <button class="play-button" onclick="play()">PELAA</button>
        </div>
        <div class="slot-machine-container">
            <div class="slot-1" id="slot-1"></div>
            <button class="lock-slot-1" id="slot-1-lock" onclick="lock(1)"></button>
            <div class="slot-2" id="slot-2"></div>
            <button class="lock-slot-2" id="slot-2-lock" onclick="lock(2)"></button>
            <div class="slot-3" id="slot-3"></div>
            <button class="lock-slot-3" id="slot-3-lock" onclick="lock(3)"></button>
            <div class="slot-4" id="slot-4"></div>
            <button class="lock-slot-4" id="slot-4-lock" onclick="lock(4)"></button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
